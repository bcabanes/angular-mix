<html>
  <head>
    <title>AngularJS & Angular 2</title>
  </head>
  <body>
    <my-component hero="Keira"></my-component>

    <another-component hero="IronMan" evil="Ultron"></another-component>

    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- AngularJS -->
    <script src="node_modules/angular/angular.js"></script>
    <!-- Angular2 -->
    <script src="node_modules/es6-shim/es6-shim.js"></script>
    <script src="node_modules/es6-promise/dist/es6-promise.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/upgrade.dev.js"></script>

    <!-- Old way import -->
    <!--<script src="app/app.js"></script>-->

    <script>
      System.config({
        package: { 'js': { defaultJSExtensions: false } }
      });
      System.import('app/app.js');
    </script>

  </body>
</html>
